<!-- server/templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindMentor Dashboard</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .redirect-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6c63ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .redirect-btn:hover {
      background-color: #574fd6;
    }
  </style>
</head>

<body>
  <h1>Welcome to your Dashboard 👋</h1>

  <div id="lastMood">
    <h2>🧠 Last Predicted Mood:</h2>
    <p id="moodResult">Loading...</p>
  </div>

  <!-- Pie Chart Container -->
  <div style="width: 300px; height: 300px; margin: 20px auto;">
    <canvas id="moodChart"></canvas>
  </div>

  <!-- Redirect Button -->
  <div style="text-align: center;">
    <a href="{{ url_for('mood_tracker') }}" class="redirect-btn">📝 Go to Mood Tracker</a>
  </div>

  <!-- Dashboard JS -->
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
